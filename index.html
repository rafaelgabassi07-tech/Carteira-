    <style>
      :root {
        /* Typography */
        --font-family: 'Inter', system-ui, -apple-system, sans-serif;
        
        /* Base Colors (RGB for opacity manipulation) */
        --bg-primary-rgb: 9, 9, 11;
        --bg-secondary-rgb: 24, 24, 27;
        --accent-rgb: 56, 189, 248;
        
        /* CSS Variables */
        --bg-primary: rgb(var(--bg-primary-rgb));
        --bg-secondary: rgb(var(--bg-secondary-rgb));
        --bg-tertiary-hover: #27272a;
        
        --text-primary: #fafafa;
        --text-secondary: #a1a1aa;
        --border-color: #27272a;
        --radius: 16px;
        
        /* Glass & Effects */
        --backdrop-blur: 0px;
        --card-shadow: none;
        --glass-border: 1px solid var(--border-color);
        --glass-highlight: none;
        
        /* Status Colors */
        --accent-color: rgb(var(--accent-rgb));
        --accent-color-text: #09090b; 
        --green-text: #4ade80;
        --red-text: #f87171;
        
        /* Layout */
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
      }

      /* --- THEME CONFIGURATIONS --- */
      
      /* Simple / Flat Style */
      [data-style="simple"] {
          --backdrop-blur: 0px;
          --card-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
          --glass-border: 1px solid var(--border-color);
      }
      
      /* Premium / Glass Style */
      [data-style="premium"] {
          --backdrop-blur: 20px;
      }

      [data-style="premium"][data-theme="dark"] {
          --bg-primary-rgb: 10, 10, 12;
          --bg-secondary-rgb: 28, 28, 32;
          --bg-primary: #0a0a0c;
          --bg-secondary: rgba(28, 28, 32, 0.65); 
          --bg-tertiary-hover: rgba(255, 255, 255, 0.08);
          --border-color: rgba(255, 255, 255, 0.08);
          --glass-border: 1px solid rgba(255, 255, 255, 0.08);
          --glass-highlight: inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
          --card-shadow: 0 8px 32px -8px rgba(0, 0, 0, 0.5);
      }

      [data-style="premium"][data-theme="light"] {
          --bg-primary-rgb: 245, 247, 250;
          --bg-secondary-rgb: 255, 255, 255;
          --bg-primary: #f5f7fa;
          --bg-secondary: rgba(255, 255, 255, 0.75);
          --bg-tertiary-hover: rgba(0, 0, 0, 0.04);
          --border-color: rgba(0, 0, 0, 0.06); 
          --glass-border: 1px solid rgba(255, 255, 255, 0.8);
          --glass-highlight: inset 0 1px 0 0 rgba(255, 255, 255, 0.6);
          --card-shadow: 0 8px 24px -6px rgba(0, 0, 0, 0.05);
          --text-primary: #1e293b; 
          --text-secondary: #64748b; 
      }

      /* --- GLOBAL RESET & BASE --- */
      html, body {
        width: 100%;
        max-width: 100%;
        overflow-x: hidden; /* Critical for mobile-only feel */
        height: 100%;
        overscroll-behavior-y: none; /* Prevents bounce effect on body */
      }

      body {
        font-family: var(--font-family);
        background-color: #111; /* Default background for desktop container */
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* --- UTILITIES --- */
      .glass {
          background-color: var(--bg-secondary);
          backdrop-filter: blur(var(--backdrop-blur));
          -webkit-backdrop-filter: blur(var(--backdrop-blur));
          border: var(--glass-border);
          box-shadow: var(--card-shadow), var(--glass-highlight);
      }
      
      /* Custom Scrollbar - Desktop Friendly, Mobile Hidden */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: var(--border-color) transparent;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: var(--border-color);
        border-radius: 99px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: var(--text-secondary);
      }

      /* Hide scrollbar for cleaner mobile UI */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Layout Utilities */
      .pt-safe { padding-top: var(--safe-top); }
      .pb-safe { padding-bottom: var(--safe-bottom); }
      
      /* --- OPTIMIZED ANIMATIONS --- */
      /* Hardware accelerated easing curve (standard iOS/Material) */
      :root {
        --ease-spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
      }

      @keyframes fade-in { 
        from { opacity: 0; } 
        to { opacity: 1; } 
      }
      
      @keyframes fade-in-up { 
        from { opacity: 0; transform: translate3d(0, 15px, 0); } 
        to { opacity: 1; transform: translate3d(0, 0, 0); } 
      }
      
      @keyframes scale-in { 
        from { opacity: 0; transform: scale3d(0.96, 0.96, 1); } 
        to { opacity: 1; transform: scale3d(1, 1, 1); } 
      }
      
      @keyframes grow-up { 
        from { transform: scale3d(1, 0, 1); } 
        to { transform: scale3d(1, 1, 1); } 
      }
      
      /* Animation Classes with GPU Hints */
      .animate-fade-in { 
        animation: fade-in 0.3s ease-out forwards; 
        will-change: opacity;
      }
      
      .animate-fade-in-up { 
        animation: fade-in-up 0.5s var(--ease-out-expo) forwards; 
        will-change: transform, opacity;
        backface-visibility: hidden;
      }
      
      .animate-scale-in { 
        animation: scale-in 0.4s var(--ease-out-expo) forwards; 
        will-change: transform, opacity;
        backface-visibility: hidden;
      }
      
      .animate-grow-up { 
        animation: grow-up 0.6s var(--ease-out-expo) forwards; 
        transform-origin: bottom;
        will-change: transform;
      }

      /* Reduce motion preference */
      @media (prefers-reduced-motion: reduce) {
        *, ::before, ::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }

      /* Mobile Landscape Specifics */
      @media (max-width: 1023px) and (orientation: landscape) {
        .landscape-pb-6 { padding-bottom: 1.5rem !important; }
        .landscape-fab { bottom: 1.5rem !important; right: 1.5rem !important; }
      }

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => {
              console.log('SW registered:', reg);
            })
            .catch(err => {
              console.debug('Service Worker registration failed (likely preview env):', err);
            });
            
          // Reload page when the new service worker takes control (Standard PWA behavior)
          navigator.serviceWorker.addEventListener('controllerchange', () => {
             window.location.reload();
          });
        });
      }
