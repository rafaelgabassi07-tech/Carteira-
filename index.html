<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5556/5556468.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#09090b" />
    <title>Invest Portfolio</title>
    
    <!-- Google Fonts Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Lora:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Default Font */
        --font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        
        /* Default RGB Values for manipulation */
        --bg-primary-rgb: 9, 9, 11;
        --bg-secondary-rgb: 24, 24, 27;
        
        /* Default Variables */
        --bg-primary: rgb(var(--bg-primary-rgb));
        --bg-secondary: rgb(var(--bg-secondary-rgb));
        --bg-tertiary-hover: #27272a;
        --text-primary: #fafafa;
        --text-secondary: #a1a1aa;
        --border-color: #27272a;
        --backdrop-blur: 0px;
        --card-shadow: none;
        --glass-border: 1px solid transparent;
        --glass-highlight: none;
        
        /* Colors */
        --accent-color: #38bdf8;
        --accent-color-text: #09090b; 
        --green-text: #4ade80;
        --red-text: #f87171;
        
        /* Safe Area Insets */
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }

      /* --- VISUAL STYLES --- */
      [data-style="simple"] {
          --backdrop-blur: 0px;
          --card-shadow: none;
          --glass-border: 1px solid var(--border-color);
          --glass-highlight: none;
      }
      
      [data-style="premium"] {
          --backdrop-blur: 40px;
      }
      [data-style="premium"][data-theme="dark"] {
          --bg-primary-rgb: 5, 5, 5;
          --bg-secondary-rgb: 20, 20, 25;
          --bg-primary: #050505;
          --bg-secondary: rgba(20, 20, 25, 0.50); 
          --bg-tertiary-hover: rgba(255, 255, 255, 0.08);
          --border-color: rgba(255, 255, 255, 0.08);
          --glass-border: 1px solid rgba(255, 255, 255, 0.08);
          --glass-highlight: inset 0 1px 0 0 rgba(255, 255, 255, 0.08);
          --card-shadow: 0 12px 40px -12px rgba(0, 0, 0, 0.7);
          --text-primary: #ffffff;
          --text-secondary: #a1a1aa;
      }
      [data-style="premium"][data-theme="light"] {
          --bg-primary-rgb: 240, 244, 248;
          --bg-secondary-rgb: 255, 255, 255;
          --bg-primary: #f0f4f8;
          --bg-secondary: rgba(255, 255, 255, 0.60);
          --bg-tertiary-hover: rgba(255, 255, 255, 0.85);
          --border-color: rgba(0, 0, 0, 0.06); 
          --glass-border: 1px solid rgba(255, 255, 255, 0.6);
          --glass-highlight: inset 0 1px 0 0 rgba(255, 255, 255, 0.5);
          --card-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.08);
          --text-primary: #1e293b; 
          --text-secondary: #475569; 
      }

      /* GLOBAL BASE STYLES */
      body {
        font-family: var(--font-family);
        background-color: var(--bg-primary);
        color: var(--text-primary);
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
        padding-top: var(--safe-top);
        padding-bottom: var(--safe-bottom);
        -webkit-tap-highlight-color: transparent;
      }

      /* Premium Background Effect (Aurora) */
      body[data-style="premium"] {
        background-image: 
          radial-gradient(circle at 0% 0%, rgba(var(--accent-rgb, 56, 189, 248), 0.15), transparent 50%),
          radial-gradient(circle at 100% 0%, rgba(139, 92, 246, 0.10), transparent 40%),
          radial-gradient(circle at 100% 100%, rgba(var(--accent-rgb, 56, 189, 248), 0.08), transparent 50%),
          radial-gradient(circle at 0% 100%, rgba(168, 85, 247, 0.08), transparent 50%);
        background-attachment: fixed;
      }

      .bg-\[var\(--bg-secondary\)\] {
          background-color: var(--bg-secondary);
          backdrop-filter: blur(var(--backdrop-blur));
          -webkit-backdrop-filter: blur(var(--backdrop-blur));
          border: var(--glass-border);
          box-shadow: var(--card-shadow), var(--glass-highlight);
      }
      
      .glass, .glass-card {
          background-color: var(--bg-secondary);
          backdrop-filter: blur(var(--backdrop-blur));
          -webkit-backdrop-filter: blur(var(--backdrop-blur));
          border-bottom: 1px solid var(--border-color);
          box-shadow: var(--glass-highlight);
      }
      
      [data-style="premium"] .glass {
          border: var(--glass-border);
          background-color: rgba(var(--bg-secondary-rgb), 0.75);
          box-shadow: var(--card-shadow), var(--glass-highlight);
      }

      /* Scrollbar Polish */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 99px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--text-secondary); }

      /* Animations */
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fade-in-up { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes scale-in { from { opacity: 0; transform: scale(0.97); } to { opacity: 1; transform: scale(1); } }
      @keyframes grow-up { from { transform: scaleY(0); } to { transform: scaleY(1); } }
      .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-scale-in { animation: scale-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-grow-up { animation: grow-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; transform-origin: bottom; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
