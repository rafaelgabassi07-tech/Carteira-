<!DOCTYPE html>
<html lang="en" data-theme="dark" data-style="premium">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo.svg" type="image/svg+xml" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#09090b" />
    <title>FII Master</title>
    
    <!-- Google Fonts Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Lora:wght@400;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-family)', 'sans-serif'],
              mono: ['"Roboto Mono"', 'monospace'],
            },
            screens: {
              'xs': '375px',
              '3xl': '1920px',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Typography */
        --font-family: 'Inter', system-ui, -apple-system, sans-serif;
        
        /* Base Colors (RGB for opacity manipulation) */
        --bg-primary-rgb: 9, 9, 11;
        --bg-secondary-rgb: 24, 24, 27;
        --accent-rgb: 56, 189, 248;
        
        /* CSS Variables */
        --bg-primary: rgb(var(--bg-primary-rgb));
        --bg-secondary: rgb(var(--bg-secondary-rgb));
        --bg-tertiary-hover: #27272a;
        
        --text-primary: #fafafa;
        --text-secondary: #a1a1aa;
        --border-color: #27272a;
        
        /* Glass & Effects */
        --backdrop-blur: 0px;
        --card-shadow: none;
        --glass-border: 1px solid var(--border-color);
        --glass-highlight: none;
        
        /* Status Colors */
        --accent-color: rgb(var(--accent-rgb));
        --accent-color-text: #09090b; 
        --green-text: #4ade80;
        --red-text: #f87171;
        
        /* Layout */
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
        --sidebar-width: 280px;
      }

      /* --- THEME CONFIGURATIONS --- */
      
      /* Simple / Flat Style */
      [data-style="simple"] {
          --backdrop-blur: 0px;
          --card-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
          --glass-border: 1px solid var(--border-color);
      }
      
      /* Premium / Glass Style */
      [data-style="premium"] {
          --backdrop-blur: 20px;
      }

      [data-style="premium"][data-theme="dark"] {
          --bg-primary-rgb: 10, 10, 12;
          --bg-secondary-rgb: 28, 28, 32;
          --bg-primary: #0a0a0c;
          --bg-secondary: rgba(28, 28, 32, 0.65); 
          --bg-tertiary-hover: rgba(255, 255, 255, 0.08);
          --border-color: rgba(255, 255, 255, 0.08);
          --glass-border: 1px solid rgba(255, 255, 255, 0.08);
          --glass-highlight: inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
          --card-shadow: 0 8px 32px -8px rgba(0, 0, 0, 0.5);
      }

      [data-style="premium"][data-theme="light"] {
          --bg-primary-rgb: 245, 247, 250;
          --bg-secondary-rgb: 255, 255, 255;
          --bg-primary: #f5f7fa;
          --bg-secondary: rgba(255, 255, 255, 0.75);
          --bg-tertiary-hover: rgba(0, 0, 0, 0.04);
          --border-color: rgba(0, 0, 0, 0.06); 
          --glass-border: 1px solid rgba(255, 255, 255, 0.8);
          --glass-highlight: inset 0 1px 0 0 rgba(255, 255, 255, 0.6);
          --card-shadow: 0 8px 24px -6px rgba(0, 0, 0, 0.05);
          --text-primary: #1e293b; 
          --text-secondary: #64748b; 
      }

      /* --- GLOBAL RESET & BASE --- */
      body {
        font-family: var(--font-family);
        background-color: var(--bg-primary);
        color: var(--text-primary);
        overflow: hidden; /* App-like behavior */
        height: 100vh;
        width: 100vw;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.4s cubic-bezier(0.16, 1, 0.3, 1), color 0.4s ease;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Background Animation for Premium */
      @keyframes aurora {
          0%, 100% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
      }

      body[data-style="premium"] {
        background-image: 
          radial-gradient(circle at 0% 0%, rgba(var(--accent-rgb), 0.08), transparent 40%),
          radial-gradient(circle at 100% 100%, rgba(var(--accent-rgb), 0.05), transparent 40%);
        background-attachment: fixed;
        background-size: 100% 100%;
      }

      /* --- UTILITIES --- */
      .glass {
          background-color: var(--bg-secondary);
          backdrop-filter: blur(var(--backdrop-blur));
          -webkit-backdrop-filter: blur(var(--backdrop-blur));
          border: var(--glass-border);
          box-shadow: var(--card-shadow), var(--glass-highlight);
      }
      
      /* Custom Scrollbar - Desktop Friendly, Mobile Hidden */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: var(--border-color) transparent;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: var(--border-color);
        border-radius: 99px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: var(--text-secondary);
      }

      /* Hide scrollbar for cleaner mobile UI */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Layout Utilities */
      .pt-safe { padding-top: var(--safe-top); }
      .pb-safe { padding-bottom: var(--safe-bottom); }
      
      /* Animations */
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fade-in-up { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes scale-in { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
      @keyframes grow-up { from { transform: scaleY(0); } to { transform: scaleY(1); } }
      
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-scale-in { animation: scale-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-grow-up { animation: grow-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; transform-origin: bottom; }


      /* Mobile Landscape Specifics */
      @media (max-width: 1023px) and (orientation: landscape) {
        .landscape-pb-6 { padding-bottom: 1.5rem !important; }
        .landscape-fab { bottom: 1.5rem !important; right: 1.5rem !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => {
              console.log('SW registered:', reg);
            })
            .catch(err => {
              console.debug('Service Worker registration failed (likely preview env):', err);
            });
            
          // Reload page when the new service worker takes control (Standard PWA behavior)
          navigator.serviceWorker.addEventListener('controllerchange', () => {
             window.location.reload();
          });
        });
      }
    </script>
  </body>
</html>
