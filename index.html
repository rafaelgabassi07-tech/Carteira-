    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-family)', 'sans-serif'],
              mono: ['"Roboto Mono"', 'monospace'],
            },

              background: 'var(--bg-primary)',
              surface: 'var(--bg-secondary)',

            },
            keyframes: {
              float: {

    <style>
      :root {
        /* Typography */
        --font-family: 'Inter', system-ui, -apple-system, sans-serif;
        
        /* Base Colors */
        --bg-primary-rgb: 9, 9, 11;
        --bg-secondary-rgb: 24, 24, 27;
        --accent-rgb: 56, 189, 248;
        
        /* CSS Variables */
        --bg-primary: #09090b;
        --bg-secondary: #18181b;
        --bg-tertiary-hover: #27272a;
        
        --text-primary: #fafafa;
        --text-secondary: #a1a1aa;
        --border-color: #27272a;
        --radius: 20px;
        
        /* Glass & Effects */
        --backdrop-blur: 16px;
        --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --glass-border: 1px solid rgba(255, 255, 255, 0.08);
        --glass-highlight: inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
        
        /* Status Colors */
        --accent-color: #38bdf8;
        --accent-color-text: #09090b; 
        --green-text: #4ade80;
        --red-text: #f87171;
        
        /* Layout */
        --safe-top: env(safe-area-inset-top, 20px);
        --safe-bottom: env(safe-area-inset-bottom, 20px);
        
        /* Animation Curves */
        --ease-spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
        --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* --- THEME CONFIGURATIONS --- */
      
      [data-style="premium"][data-theme="dark"] {
          --bg-primary: #050505;
          --bg-secondary: #121212; 
          --bg-tertiary-hover: #1e1e1e;
          --border-color: #262626;
          --card-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
      }

      [data-style="premium"][data-theme="light"] {
          --bg-primary: #f2f4f7;
          --bg-secondary: #ffffff;
          --bg-tertiary-hover: #f1f5f9;
          --border-color: #e2e8f0; 
          --glass-border: 1px solid rgba(255, 255, 255, 0.8);
          --card-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
          --text-primary: #0f172a; 
          --text-secondary: #64748b; 
      }

      /* --- GLOBAL RESET & BASE --- */
      html, body {
        width: 100%;
        max-width: 100%;
        overflow-x: hidden; 
        height: 100%;
        overscroll-behavior-y: none; 
      }

      body {
        font-family: var(--font-family);
        background-color: var(--bg-primary);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      input, textarea, [contenteditable="true"] {
        user-select: text;
        -webkit-user-select: text;
      }
      
      /* --- UTILITIES --- */
      .glass {
          background: rgba(var(--bg-secondary-rgb), 0.7);
          backdrop-filter: blur(var(--backdrop-blur));
          -webkit-backdrop-filter: blur(var(--backdrop-blur));
          border: var(--glass-border);
          box-shadow: var(--card-shadow), var(--glass-highlight);
      }
      
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: var(--border-color) transparent;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: var(--border-color);
        border-radius: 99px;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .pt-safe { padding-top: var(--safe-top); }
      .pb-safe { padding-bottom: var(--safe-bottom); }
      
      /* --- ANIMATIONS --- */
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fade-in-up { from { opacity: 0; transform: translate3d(0, 20px, 0); } to { opacity: 1; transform: translate3d(0, 0, 0); } }
      @keyframes scale-in { from { opacity: 0; transform: scale3d(0.95, 0.95, 1); } to { opacity: 1; transform: scale3d(1, 1, 1); } }
      @keyframes grow-x { from { transform: scale3d(0, 1, 1); } to { transform: scale3d(1, 1, 1); } }

      .animate-fade-in { animation: fade-in 0.4s var(--ease-out-expo) forwards; will-change: opacity; }
      .animate-fade-in-up { animation: fade-in-up 0.5s var(--ease-out-expo) forwards; will-change: transform, opacity; }
      .animate-scale-in { animation: scale-in 0.3s var(--ease-spring) forwards; will-change: transform, opacity; }
      .animate-grow-x { animation: grow-x 0.5s var(--ease-out-expo) forwards; transform-origin: left; }

      /* Mobile Landscape */
      @media (max-width: 1023px) and (orientation: landscape) {
        .landscape-pb-6 { padding-bottom: 1.5rem !important; }
        .landscape-fab { bottom: 1.5rem !important; right: 1.5rem !important; }
        .landscape-grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .landscape-grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      }
    </style>
