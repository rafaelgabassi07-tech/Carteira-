<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5556/5556468.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#09090b" />
    <title>Invest Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Default Variables (will be overridden by styles) */
        --bg-primary: #09090b;
        --bg-secondary: #18181b;
        --bg-tertiary-hover: #27272a;
        --text-primary: #fafafa;
        --text-secondary: #a1a1aa;
        --border-color: #27272a;
        --backdrop-blur: 0px;
        --card-shadow: none;
        --glass-border: 1px solid transparent;
        
        /* Colors */
        --accent-color: #38bdf8;
        --accent-color-text: #09090b; 
        --green-text: #4ade80;
        --red-text: #f87171;
        
        /* Safe Area Insets */
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }

      /* --- VISUAL STYLES --- */

      /* STYLE: SIMPLE (Minimalist, Solid Colors) */
      [data-style="simple"] {
          --backdrop-blur: 0px;
          --card-shadow: none;
          --glass-border: 1px solid var(--border-color);
      }
      [data-style="simple"][data-theme="dark"] {
          --bg-primary: #09090b;
          --bg-secondary: #18181b;
          --bg-tertiary-hover: #27272a;
          --border-color: #27272a;
          --text-primary: #fafafa;
          --text-secondary: #a1a1aa;
      }
      [data-style="simple"][data-theme="light"] {
          --bg-primary: #f8fafc;
          --bg-secondary: #ffffff;
          --bg-tertiary-hover: #f1f5f9;
          --border-color: #e2e8f0;
          --text-primary: #0f172a; /* Dark Slate */
          --text-secondary: #64748b; /* Slate 500 */
      }

      /* STYLE: PREMIUM (Glassmorphism, Gradients, Depth) */
      [data-style="premium"] {
          --backdrop-blur: 40px; /* Deep Blur */
          --card-shadow: 0 8px 32px -8px rgba(0, 0, 0, 0.5);
      }
      [data-style="premium"][data-theme="dark"] {
          --bg-primary: #050505;
          /* Highly transparent dark layer for glass */
          --bg-secondary: rgba(20, 20, 25, 0.50); 
          --bg-tertiary-hover: rgba(255, 255, 255, 0.08);
          --border-color: rgba(255, 255, 255, 0.08);
          --glass-border: 1px solid rgba(255, 255, 255, 0.08);
          --text-primary: #ffffff;
          --text-secondary: #a1a1aa;
      }
      [data-style="premium"][data-theme="light"] {
          --bg-primary: #f0f4f8;
          --bg-secondary: rgba(255, 255, 255, 0.65);
          --bg-tertiary-hover: rgba(255, 255, 255, 0.85);
          --border-color: rgba(0, 0, 0, 0.06); 
          --card-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.08);
          --glass-border: 1px solid rgba(255, 255, 255, 0.5);
          --text-primary: #1e293b; 
          --text-secondary: #475569; 
      }

      /* GLOBAL BASE STYLES */
      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
        padding-top: var(--safe-top);
        padding-bottom: var(--safe-bottom);
        -webkit-tap-highlight-color: transparent;
      }

      /* Premium Background Effect (Aurora) */
      body[data-style="premium"] {
        background-image: 
          radial-gradient(circle at 0% 0%, rgba(var(--accent-rgb, 56, 189, 248), 0.15), transparent 50%),
          radial-gradient(circle at 100% 0%, rgba(139, 92, 246, 0.10), transparent 40%),
          radial-gradient(circle at 100% 100%, rgba(var(--accent-rgb, 56, 189, 248), 0.08), transparent 50%),
          radial-gradient(circle at 0% 100%, rgba(168, 85, 247, 0.08), transparent 50%);
        background-attachment: fixed;
      }

      /* --- UNIVERSAL GLASS COMPONENT CLASSES --- */
      
      /* Overwrite Tailwind utility to use CSS vars for true glass effect */
      .bg-\[var\(--bg-secondary\)\] {
          background-color: var(--bg-secondary);
          backdrop-filter: blur(var(--backdrop-blur));
          -webkit-backdrop-filter: blur(var(--backdrop-blur));
          box-shadow: var(--card-shadow);
          border: var(--glass-border);
          /* Inner lighting for 3D glass effect */
          box-shadow: 
            var(--card-shadow), 
            inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
      }
      
      /* Specific overrides for Floating Elements */
      .glass, .glass-card {
          background-color: var(--bg-secondary);
          backdrop-filter: blur(var(--backdrop-blur));
          -webkit-backdrop-filter: blur(var(--backdrop-blur));
          border-bottom: 1px solid var(--border-color);
      }
      
      [data-style="premium"] .glass {
          border-bottom: 1px solid rgba(255, 255, 255, 0.05);
          background-color: rgba(var(--bg-secondary), 0.8);
      }

      /* Scrollbar Polish */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color); 
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover { background: var(--text-secondary); }

      /* Animations */
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fade-in-up { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes scale-in { from { opacity: 0; transform: scale(0.97); } to { opacity: 1; transform: scale(1); } }
      @keyframes grow-up { from { transform: scaleY(0); } to { transform: scaleY(1); } }
      @keyframes wipe-in { from { clip-path: inset(0 100% 0 0); } to { clip-path: inset(0 0 0 0); } }
      @keyframes subtle-fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slide-in-right { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
      
      .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-scale-in { animation: scale-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-grow-up { animation: grow-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; transform-origin: bottom; }
      .animate-wipe-in { animation: wipe-in 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-subtle-fade-in { animation: subtle-fade-in 0.3s ease-out forwards; }
      .animate-slide-in-right { animation: slide-in-right 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      /* Mobile Landscape Overrides */
      @media (orientation: landscape) and (max-width: 767px) and (min-width: 480px) {
        .mobile-landscape-layout { flex-direction: row !important; }
        .mobile-landscape-sidebar { display: flex !important; width: 12rem !important; }
        .mobile-landscape-sidebar .sidebar-title { padding: 1rem !important; }
        .mobile-landscape-sidebar .sidebar-title h1 { font-size: 1.125rem !important; }
        .mobile-landscape-sidebar .sidebar-title p { display: none; }
        .mobile-landscape-bottom-nav { display: none !important; }
        .landscape-grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)) !important; }
        .landscape-pb-6 { padding-bottom: 1.5rem !important; }
        .landscape-fab { bottom: 1.5rem !important; }
      }
    </style>
